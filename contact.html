  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f2f2f2;
    }

    /* HEADER */
    header {
      background: white;
      padding: 10px 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .logo {
      display: flex;
      align-items: center;
    }

    .logo img {
      width: 50px;
      height: 50px;
      border-radius: 5px;
    }

    .logo span {
      font-size: 20px;
      font-weight: bold;
      margin-left: 8px;
    }

    /* Гамбургер */
    .hamburger {
      width: 35px;
      height: 30px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      cursor: pointer;
    }

    .hamburger div {
      width: 100%;
      height: 5px;
      background: black;
      border-radius: 4px;
      transition: 0.3s;
    }

    .hamburger.active div:nth-child(1) {
      transform: rotate(45deg) translate(6px, 6px);
    }
    .hamburger.active div:nth-child(2) {
      opacity: 0;
    }
    .hamburger.active div:nth-child(3) {
      transform: rotate(-45deg) translate(7px, -7px);
    }

    /* МЕНЮ */
    #mobileMenu {
      position: absolute;
      top: 60px;
      right: 10px;
      background: white;
      width: 180px;
      display: none;
      flex-direction: column;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      padding: 10px;
      border-radius: 10px;
      z-index: 90;
    }

    #mobileMenu a {
      padding: 10px;
      text-decoration: none;
      color: black;
      font-size: 16px;
      border-radius: 5px;
    }

    #mobileMenu a:hover {
      background: #ececec;
    }

    /* Сілтемелер */
    .links {
      padding: 15px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .link-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: white;
      padding: 10px 15px;
      border-radius: 10px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.1);
    }

    .link-item img {
      width: 200px;
      height: 200px;
      margin-right: 20px;
    }

    .link-item a {
      text-decoration: none;
      color: #000;
      font-size: 16px;
      flex: 1;
      margin-left: 10px;
    }

    .link-item button {
      background: #0099ff;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s;
    }

    .link-item button:hover {
      background: #007acc;
    }

    @media(max-width: 600px) {
      .link-item {
        flex-direction: column;
        align-items: flex-start;
      }
      .link-item button {
        margin-top: 10px;
        width: 100%;
      }
    }

    /* FOOTER */
    footer {
      text-align: center;
      padding: 15px;
      background: white;
      margin-top: 20px;
      box-shadow: 0 -2px 5px rgba(0,0,0,0.1);
    }

  </style>
